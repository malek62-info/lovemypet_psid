name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        cd backend  # Se déplacer dans le répertoire backend
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt  # Installer les dépendances de backend

    - name: Run FastAPI application
      run: |
        cd backend  # Se déplacer dans le répertoire backend
        source venv/bin/activate
        uvicorn main:app --reload --host 0.0.0.0 --port 8000  # Lancer l'API FastAPI

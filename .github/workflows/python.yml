name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Navigate to backend directory
      run: cd backend

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt  # Utilisation du chemin correct pour requirements.txt

    - name: Run FastAPI application
      run: |
        source venv/bin/activate
        uvicorn backend.main:app --reload --host 0.0.0.0 --port 8000
